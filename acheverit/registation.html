<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>acheverse</title>
</head>
<form action="hom page.html" method="get" enctype="multipart/form-data">
   <label for="fname">First Name:</label> 
    <input type="text" id="fname" name="fname" required placeholder="Enter your first name">
    <br><br>
    <label for="mname">Middle Name:</label>
    <input type="text" id="mname" name="mname" placeholder="Enter your middle name">
    <br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required placeholder="Enter your last name">
    <br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="example@email.com">
    <br><br>
    <label for="college">College Name:</label>
    <input type="text" id="college" name="college" placeholder="Enter your college name">
    <br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age">
    <br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">
    <br><br>
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" cols="30"></textarea>
    <br><br>
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>

    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
    <br><br>
    <label for="course">Course:</label>
<select id="course" name="course">
    <option value="" disabled selected>-- Select --</option>
    <option value="web-development">Web Development</option>
    <option value="frontend">Frontend</option>
    <option value="java-full-stack">Java Full Stack</option>
    <option value="backend">Backend</option>
    <option value="mysql">MySQL</option>
</select>
<br><br>
    <label>Graduation Details:</label><br>
    <input type="checkbox" id="degree" name="graduation" value="Degree">
    <label for="degree">Degree</label><br>

    <input type="checkbox" id="btech" name="graduation" value="B.Tech">
    <label for="btech">B.Tech</label><br>

    <input type="checkbox" id="mtech" name="graduation" value="M.Tech">
    <label for="mtech">M.Tech</label><br>

    <input type="checkbox" id="mba" name="graduation" value="MBA">
    <label for="mba">MBA</label>
    <br><br>
    <label for="state">Select State:</label>
<select id="state" name="state">
    <option value="">-- Select State --</option>
    <option value="Andhra Pradesh">Andhra Pradesh</option>
    <option value="Telangana">Telangana</option>
    <option value="Karnataka">Karnataka</option>
    <option value="Tamil Nadu">Tamil Nadu</option>
    <option value="Kerala">Kerala</option>
</select>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">
    <br><br
    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file">
    <br><br>
    <a href="hom page.html"><button>submit</button>
    <input type="reset" value="Reset">
    <a
</form>

</body>
</html>
