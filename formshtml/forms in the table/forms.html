<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>achevers it</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="0" align="center">
    <tr>
        <td colspan="2" align="center">
            <b>Sign</b>
        </td>
    </tr>

    <tr>
        <td>Username</td>
        <td>
            <input type="text" id="username" placeholder="enter your usernamr">
        </td>
    </tr>

    <tr>
        <td>Password</td>
        <td>
            <input type="password" id="password" placeholder="enter your password">
        </td>
    </tr>

    <tr>
        <td colspan="2" align="center">
            <button type="submit">Login</button>
            <button type="reset">Logout</button>
        </td>
    </tr>
</table>
<br>


<form action="#" method="get">
<table border="1" cellpadding="10" cellspacing="0" align="center" width="600">


    <tr>
        <td colspan="2" align="center">
            <b>Sign Up</b>
        </td>
    </tr>

    <tr>
        <td>First name</td>
        <td><input type="text" name="fname" placeholder="Enter your first name" required></td>
    </tr>

    <tr>
        <td>Middle name</td>
        <td><input type="text" name="mname" placeholder="Enter your middle name"></td>
    </tr>

    <tr>
        <td>Last name</td>
        <td><input type="text" name="lname" placeholder="Enter your last name" required></td>
    </tr>

    <tr>
        <td>Email</td>
        <td><input type="email" name="email" placeholder="example@domain.com" required></td>
    </tr>

    <tr>
        <td>Contact</td>
        <td><input type="tel" name="contact" placeholder="+91" required></td>
    </tr>

    <tr>
        <td>Date Of Birth</td>
        <td><input type="date" name="dob"></td>
    </tr>

    <tr>

        <td>Select your Gender</td>
        <td>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Others
        </td>
    </tr>

    <tr>
        <td>Higher Education</td>
        <td>
            <input type="checkbox" name="edu"> 10th
            <input type="checkbox" name="edu"> Inter
            <input type="checkbox" name="edu"> B.Tech
            <input type="checkbox" name="edu"> Degree
        </td>
    </tr>

    <tr>
        <td>Select State</td>
        <td>
            <select name="state">
                <option>--- Select State ---</option>
                <option>Andhra Pradesh</option>
                <option>Telangana</option>
                <option>Karnataka</option>
                <option>Tamil Nadu</option>
                <option>Kerala</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>Password</td>
        <td><input type="password" name="password" placeholder="enter unique password" required></td>
    </tr>

    <tr>
        <td>Confirm Password</td>
        <td><input type="password" name="cpassword" placeholder="confirm password" required></td>
    </tr>

    <tr>
        <td colspan="2" align="center">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </td>
    </tr>

</table>
</form>

</body>
</html>
