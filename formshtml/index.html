<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Achevers IT training</h1>
    <h3>enroll your slots</h3>
    <p><i>Learn Grow Succeed.</i></p>
    <form action="#" method="get">
    <label for="fname">first name:</label> 
    <input type="text" id="username" name="fname" required placeholder="enter your first name">
    <br><br>
    <label for="mname">middle name:</label>
    <input type="text" id="mname" name="mname" placeholder="enter your middle name">
    <br><br>
    <label for="lname">last name:</label>
    <input type="text" id="lname" name="lname" required placeholder="enter your last name">
    <br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required placeholder="enter your phone number">
    <br><br>
    <label for ="email">Email:</label>
    <input type="email" id="email" name="email" requires placeholder="examp@123">
    <br><br>
    <label fr ="college">College Name:</label>
    <input type="text" id="college" name="college" placeholder="enter your college name">
    <br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age">
    <br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">
    <br><br>
    <label for="address">address:</label>
    <textarea id="address" name="address" rows="4" cols="30"></textarea>
    <br><br>
    <label for="mail">Gender</label>
    <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" id="female" name="gender" value="female">  
    <label for="female">Female</label>
    <br>
    <input type="radio" id="other" name="gender" value="other" >
    <label for="other">Other</label>
    <br><br>
    <label for="course">course:</label>
    <select id="course" name="course">
        <option valu="--select--">select</option>
        <option value="web development">web development</option>
        <option value="frontend">frontend</option>
        <option value="java ful stack">java ful stack</option>
        <option value="backend">backend</option>
        <option value="mysql">msql</option>
    </select>
    <br><br>
    <label for="graduation details">Greaduation details</label>
    <br>
    <input type="checkbox" id="Degree" name="graduation details" >
    <label for="">Degree</label>  
    <br><br>
    <input type="checkbox" id="B.tech" name="graduation details" >
    <label for="B.TECH">B.TECH</label>
    <br><br>
    <input type="checkbox" id="M.Tech" name="graduation details">
    <label for="M.tech">M.Tech</label>
    <br><br>
    <input type="checkbox" id="MBA" name="graduation details">
    <label for="MBA">MBA</label>
    <br><br>
    <label for="select state">select state</label>
    <select id="state" name="state">
        <option value="--select state--">--select state--</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Telangana">Telangana</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Kerala">Kerala</option>
    </select>
    <br><br>
    <label for="pasword">Password:</label>
    <input type="password" id="password" name="password" placeholder="enter your password">
    <br><br>
    <label for="file">uplode file</label>
    <input type="file" id="file" name="file">
    <br><br>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
    
    </form>
    




</body>
</html>
